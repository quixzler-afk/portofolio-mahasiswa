<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validasi Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #45a049;
      }

      .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
      }

      .success {
        color: green;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Validasi</h2>
      <form id="myForm">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama Anda" />

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Masukkan email Anda" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Minimal 6 karakter" />

        <button type="submit">Kirim</button>
        <p id="message" class="error"></p>
      </form>
    </div>

    <script>
      const form = document.getElementById("myForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        message.textContent = "";
        message.className = "error";

        if (nama === "" || email === "" || password === "") {
          message.textContent = "Semua field harus diisi.";
          return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          message.textContent = "Format email tidak valid.";
          return;
        }

        if (password.length < 6) {
          message.textContent = "Password minimal 6 karakter.";
          return;
        }

        message.textContent = "Data berhasil dikirim!";
        message.className = "success";

        form.reset();
      });
    </script>
  </body>
</html>
